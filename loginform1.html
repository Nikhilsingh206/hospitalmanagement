<body background="assets\img\OIP.jpg" >
    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                    <label class="form-label" for="form1Example13">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form1Example23">Password</label>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>

                                <!-- Submit button -->
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" type="button">Sign in</button>
                                  </div>
                    

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                </div>
                                <div class="divider d-flex align-items-center my-4">
                                <div class="btn btn-lg btn-block" style="background-color: azure;"><a href="creatacount.html" role="button">create acount</a></div>
                                </div>
                                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                                    role="button"></i>Continue with Google</a>
                                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                                    role="button">
                                    <i class=" bx bxl-facebook me-2"></i>Continue with facebook</a>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
